name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # 1) Set the Android SDK root & inject cmdline-tools + platform-tools into PATH
    env:
      ANDROID_SDK_ROOT: $RUNNER_TOOL_CACHE/Android/Sdk
      ANDROID_HOME: $RUNNER_TOOL_CACHE/Android/Sdk
      PATH: $RUNNER_TOOL_CACHE/Android/Sdk/cmdline-tools/latest/bin:$RUNNER_TOOL_CACHE/Android/Sdk/platform-tools:$PATH

    steps:
      # 2) Checkout your code
      - name: Checkout
        uses: actions/checkout@v3

      # 3) Install JDK 17 (needed by the latest Android cmdline-tools)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      # 4) Install Flutter (Stable) and cache SDK & pub deps
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # 5) Download & unpack Android SDK command-line tools
      - name: Install Android SDK cmdline-tools
        run: |
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          curl -fSL https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip \
            -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          rm cmdline-tools.zip

      # 6) Accept licenses & install platform-tools, SDK 33, Build-tools 33.0.2
      - name: Accept licenses & install SDK components
        run: |
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2"

      # 7) Get Dart/Flutter packages
      - name: Pub get
        run: flutter pub get

      # 8) Build the debug APK
      - name: Build debug APK
        run: flutter build apk --debug

      # 9) Upload the APK as an artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
