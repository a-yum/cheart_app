name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Download Android SDK cmdline-tools
        run: |
          mkdir -p ${{ runner.tool_cache }}/Android/Sdk/cmdline-tools
          curl -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q cmdline-tools.zip -d ${{ runner.tool_cache }}/Android/Sdk/cmdline-tools
          mv ${{ runner.tool_cache }}/Android/Sdk/cmdline-tools/cmdline-tools \
             ${{ runner.tool_cache }}/Android/Sdk/cmdline-tools/latest
          rm cmdline-tools.zip

      - name: Configure ANDROID_SDK_ROOT & PATH
        run: echo "OK"
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/Android/Sdk
          PATH: |
            ${{ runner.tool_cache }}/Android/Sdk/cmdline-tools/latest/bin:
            ${{ runner.tool_cache }}/Android/Sdk/platform-tools:
            ${{ env.PATH }}

      - name: Accept licenses & install platforms
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2"
        env:
          ANDROID_SDK_ROOT: ${{ runner.tool_cache }}/Android/Sdk

      - name: Pub get
        run: flutter pub get

      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
